<a [routerLink]="['/product',product_hijo.id]">
  <app-img [img]="product_hijo.images[0]"></app-img>
</a>
<h2>Price: ${{ product_hijo.price | currency: 'COP' }} </h2>
<p>ID: {{ product_hijo.id }} </p>
<p>Name: {{ product_hijo.title | reverse }} </p>
<p appHighlight> {{ product_hijo.description }} </p>
<p> Impuesto: {{ product_hijo.impuesto ?? '' | currency: 'COP' }} </p>
<button (click)="onAddToCart()">Add to cart</button>
<a routerLink='.' [queryParams]="{product: product_hijo.id}">Ver más</a>

y si uno estaba desde la ruta de category, el routerLink='/home' manda a la ruta de home
y con el . redirecciona la ruta actual, ya sea que estes en home o en category
